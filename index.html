<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShapeShift Engine</title>
</head>

<body>
  <div style="display: flex; height: 100vh;">
    <div id="canvas" style="flex: 7; background-color: #f0f0f0;"></div>
    <div style="flex: 3; background: rgba(0, 0, 0, 0.5); padding: 10px;">
      Polygon Color: <input type="color" id="input-polygon-color" value="#ff0000"> or <input type="checkbox"
        id="input-polygon-random-color" checked>Random Color
      <button id="btn-draw-poly" class="btn-control">New Polygon</button>
      <hr class="controls">
      Enter Text:
      <input type="text" id="input-text" class="input-relation" placeholder="Enter text here..." />
      Font size:
      <input type="text" id="input-font-size" class="input-relation" value="16">
      Font family:
      <input type="text" id="input-font-family" class="input-relation" value="SimSun">
      <button id="btn-new-text" class="btn-control">New Text</button>
      <hr class="controls">
      <input type="file" id="input-import-json" class="btn-control" accept=".json" />
      <button id="btn-import-json" class="btn-control">Import JSON</button>
      <hr class="controls">
      Click the list item to highlight the polygon on the canvas:
      <ul id="list-polygons"></ul>

      <hr class="controls">
      Do not overlap:
      <input type="text" id="input-not-overlap" placeholder="[[0, 1], [1, 2]]" class="input-relation" />
      Overlap:
      <input type="text" id="input-overlap" placeholder="[[0, 1], [1, 2]]" class="input-relation" />
      Fix:
      <input type="text" id="input-fix" placeholder="[0, 1, 2]" class="input-relation" />
      <hr class="controls">

      <button id="btn-process" class="btn-control">Process</button>
      <button id="btn-download-svg" class="btn-control">Download SVG</button>
      <button id="btn-download-json" class="btn-control">Download JSON</button>
      <button id="btn-debug" class="btn-control" style="display: block;">Debug</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
